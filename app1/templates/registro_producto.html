{% extends 'base.html' %} {% block contenido %}
{% load static %}
<div class="row justify-content-center">
  <div class="col-sm-6">
    <div class="card">

      <div class="card-header text-center" style="background-color:#00D879 ; color: white;">
        <img src="{% static '/img/logo4.png' %}" alt="" width="220px"><br>
        
        Registro de Producto</div>
      <div class="card-body">


        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file" name="archivo">
          <input type="text" name="nombre">
          <input type="text" name="descripcion">
          <input type="number" name="precio">
          
          
          <hr>
          <button type="submit" class="btn mx-3" style="background-color:rgb(4, 184, 115);color:white;">Agregar
            Producto</button>
        </form>
      </div>
    </div>

  </div>

</div>

{% endblock %}
